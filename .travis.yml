language:
  php

php:
  - '7.1'
  - '7.2'
  - nightly

matrix:
  allow_failures:
    - php: nightly

before_script:
  - composer install

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit -c phpunit.xml
  - vendor/bin/infection

after_success:
  - travis_retry php vendor/bin/php-coveralls

notifications:
  email: false
